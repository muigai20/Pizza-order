<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pizza Order</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">

  <link rel="icon" type="images/icon.png" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="css/mdb.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center ">
      <h1>Pizza Order</h1>
      <h2>Select your pizza size here!!!</h2>
      <form class="my-5">
        <div class='row'>

          <!--PERSONAL-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="personal" value="Personal" required>
              <label class="custom-control-label" for="personal">
                <img id='personalPic' class='img-fluid' src='images/pizza2.png' alt='personal size pizza, $6.00'>
                <div>Personal ($6.00)</div>
              </label>
            </div>
          </div>
          <!--/PERSONAL-->

          <!--MEDIUM-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="medium" value="Medium">
              <label class="custom-control-label" for="medium">
                <img id='mediumPic' class='img-fluid' src='images/pizza2.png' alt='medium size pizza, $10.00'>
                <div>Medium ($10.00)</div>
              </label>
            </div>
          </div>
          <!--/MEDIUM-->
<br><br>
          <!--LARGE-->
          <div class="col-3 text-center">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="selectSize" id="large" value="Large">
              <label class="custom-control-label" for="large">
                <img id='largePic' class='img-fluid' src='images/pizza2.png' alt='large size pizza, $14.00'>
                <div>Large ($14.00)</div>
              </label>
            </div>
          </div>
          <!--/LARGE-->


        </div>

      </form>





    </div>
    <div class="container text-center">
      <h1 id="h">Pizza Toppings</h1>
      <div class='customizeBox col-xl-3 col-lg-4 col-md-5 p-3 m-3'>
                 <h5>MEAT(s)</h5>
                 <p>1 topping included, $1.00 for each additional meat.</p>
                 <hr>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value="Pepperoni" id="pepperoni">
                   <label class="form-check-label" for="pepperoni">
                     Pepperoni
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value="Sausage" id="sausage">
                   <label class="form-check-label" for="sausage">
                     Sausage
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value='Canadian Bacon' id="canadianBacon">
                   <label class="form-check-label" for="canadianBacon">
                     Canadian Bacon
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value="Ground Beef" id="groundBeef">
                   <label class="form-check-label" for="groundBeef">
                     Ground Beef
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value="Anchovy" id="anchovy">
                   <label class="form-check-label" for="anchovy">
                     Anchovy
                   </label>
                 </div>
                 <div class="form-check">
                   <input class="form-check-input meat" type="checkbox" value="Chicken" id="chicken">
                   <label class="form-check-label" for="chicken">
                     Chicken
                   </label>
                 </div>
               </div>
               <!------------------/MEATS----------------->

    </div>

  </div>

</body>

</html>
